<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Assets/CSS/myform.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myform</title>
</head>
<body>
<div id="form-container">
<div class="form-group">
    <label for="name">Name:</label>
    <input type="text"id="name"name="name" required><br><br>

</div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"id="email"name="email" required><br><br>
    </div>
    <div class="form-group">
     <label for="pass">Password:</label>
    <input type="password"id="pass"name="pass" required><br><br>
    </div>
    <div class="form-group">
     <label for="gender">Gender:</label>
        <select name="gender" id="gender"><br><br>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
        </select><br><br>
    </div>
    <div class="form-group">
        <label>Interest:</label><br>
        <input type="checkbox"id="interest1"name="interest1">
        <label for="interest1">Reading</label>
                <input type="checkbox"id="interest2"name="interest2">
        <label for="interest2">Coding</label>
                <input type="checkbox"id="interest3"name="interest3">
        <label for="interest3">Cooking</label>
                <input type="checkbox"id="interest4"name="interest4">
        <label for="interest4">Travelling</label>
    </div>
   <div class="form-group">
  <label>Choose a Programming Language:</label><br>
        <input type="radio"id="lang1"name="language"value="Java">
        <label for="lang1">Java</label>
       <input type="radio"id="lang2"name="language"value="Python">
        <label for="lang2">Python</label>
       <input type="radio"id="lang3"name="language"value="Html">
        <label for="lang3">Html</label>
       <input type="radio"id="lang4"name="language"value="Php">
        <label for="lang4">Php</label>
   </div>
    <br>
    <div class="form-group">
        <label for="message">Additional information:</label>
        <textarea name="message" id="message" ></textarea>
    </div>
    <div class="gorm-group">
        <button type="submit">Submit</button>
    </div>

</div>
</body>
</html>
